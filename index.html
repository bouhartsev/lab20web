    <noindex class="svg-sprite__unvisible">
        <svg>
        <defs>
            <symbol id="icon_home" xmlns="http://www.w3.org/2000/svg">
                <path d="M8,17 L8,11 L12,11 L12,17 L17,17 L17,9 L20,9 L10,0 L0,9 L3,9 L3,17 L8,17 Z"/>
            </symbol>
            <symbol id="icon_search" xmlns="http://www.w3.org/2000/svg">
                <circle stroke-width="2" r="9" cx="14" cy="14"/>
                <line stroke-width="2" x1="27" x2="21" y1="27" y2="21"/>
            </symbol>
            <symbol id="icon_close" xmlns="http://www.w3.org/2000/svg">
                <line x1="10" y1="10" x2="40" y2="40"></line> 
                <line x1="40" y1="10" x2="10" y2="40"></line> 
            </symbol>
            <symbol id="lamp" xmlns="http://www.w3.org/2000/svg">
                <g class="lamp__container">
                    <a xlink:href="" onclick="return toggleLamp()" class="lamp__btn">
                        <circle cx="290" cy="65" r="50" class="btn__circle"/>
                        <text x="290" y="75" text-anchor="middle" class="btn__text">off</text>
                    </a>
                    <path transform="translate(0 100)" d="M 250,0  C 100,100 400,200 400,300 C 400,400 200,300 100,300 C 100,300 25,300 90,490 C 90,490 200,800 335,890"></path>
                    <g transform="translate(250 500)">
                        <path d="M 155.7,434.2 c -39.5,0 -71.5,27.7 -71.5,61.8 h 143 C 227.2,461.8,195.2,434.2,155.7,434.2 z"/>
                        <line x1="132.7" x2="44.3" y1="434.2" y2="229.5"/>
                        <line x1="81.7" x2="178.2" y1="213.1" y2="434.2"/>
                        <circle cx="54.3" cy="204.9" r="26.6"/>
                        <polyline points="80.8,210.4 293.7,84.7 272.9,49.5 55.8,177.7"/>
                        <line x1="339.8" x2="254.6" y1="33" y2="83"/>
                        <line x1="313" x2="351.5" y1="76.2" y2="53.6"/>
                        <path d="M 317.7,85.5 l -24.2 -41.2 c -2.8 -4.7 -1.2 -10.9,3.5 -13.6 l 22.6 -13.2 c 4.7 -2.8,10.8 -1.2,13.6,3.5 l 24.9,41.4 c 46.9 -14.8,100.2,4.2,126.2,48.4 L 298,219.9 C 271.4,174.6,279.6,119,317.7,85.5 z"/>
                        <path d="M 418.8,151.8 c 8.6,14.6,3.7,33.4 -10.9,41.9 s -33.4,3.7 -41.9 -10.9" class="lamp__light"/>
                        <line x1="390" x2="390" y1="215" y2="240" class="lamp__ray"/>
                        <line x1="420" x2="435" y1="210" y2="240" class="lamp__ray"/>
                        <line x1="440" x2="460" y1="190" y2="205" class="lamp__ray"/>
                    </g>
                    <g transform="translate(250 500)" class="lamp__table">
                        <line x1="400" x2="500" y1="500" y2="460"/>
                        <line x1="450" x2="550" y1="500" y2="460"/>
                        <line x1="500" x2="600" y1="500" y2="460"/>
                        <line x1="550" x2="650" y1="500" y2="460"/>
                    </g>
                </g>
            </symbol>
            <symbol id="clock" xmlns="http://www.w3.org/2000/svg">
                <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%"> 
                    <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/> 
                    <feOffset in="blur" dx="2.5" dy="2.5"/> 
                </filter>
                <g> 
                <circle id="shadow" style="fill:rgba(0,0,0,0.1)" cx="97" cy="100" r="87" filter="url(#innerShadow)"></circle> 
                <circle id="circle" style="stroke: #FFF; stroke-width: 12px; fill:#20B7AF" cx="100" cy="100" r="80"></circle> 
                </g> 
                <g> 
                <line x1="100" y1="100" x2="100" y2="60" transform="rotate(0 100 100)" style="stroke-width: 4px; stroke: #fffbf9;" id="hourhand"></line> 
                <line x1="100" y1="100" x2="100" y2="45" transform="rotate(45 100 100)" style="stroke-width: 3px; stroke: #fdfdfd;" id="minutehand"></line> 
                <line x1="100" y1="100" x2="100" y2="35" transform="rotate(90 100 100)" style="stroke-width: 2px; stroke: #C1EFED;" id="secondhand"></line> 
                </g> 
                <circle id="center" style="fill:#128A86; stroke: #C1EFED; stroke-width: 2px;" cx="100" cy="100" r="3"></circle> 
            </symbol>
        </defs>
        </svg>

    <main class="main">
        <svg viewBox="0 0 1024 1024" class="lamp">

        <button id="btnModalOpen">Open modal</button>

            <p>What time is it?</p>
